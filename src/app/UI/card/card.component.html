<div class="card" style="width: 18rem;">
  <a [routerLink]="['/productview', data.id]">
    
  <img src="{{data.image}}" alt= "Product Image" class="card-img-top" alt="..."></a>
  <h3 class="mt=3">{{data.producttitle}}</h3>
  <h4 class="text-primary">{{data.price}}</h4>
  <p class="text-muted">Category:<strong>{{data.category}}</strong></p>
  <div class="rating">
    <span class="text-muted">{{data.rate}}</span>
  </div>
   <button class="btn btn-success mt=3">Add to Card</button>
  </div>
